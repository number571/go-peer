version: "3"
services:
  group_hlc:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/anon_messenger/docker/group/group_hlm
      - SERVICE_KEY=examples/anon_messenger/group/group_hlm/priv.key
    networks:
      - hidden-lake
  node1_hlc:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/anon_messenger/docker/group/node1_hlm
      - SERVICE_KEY=examples/anon_messenger/group/node1_hlm/priv.key
    ports:
      - 8080:8080
    networks:
      - hidden-lake
  node2_hlc:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/anon_messenger/docker/group/node2_hlm
      - SERVICE_KEY=examples/anon_messenger/group/node2_hlm/priv.key
    ports:
      - 7070:7070
    networks:
      - hidden-lake
  node3_hlc:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/anon_messenger/docker/group/node3_hlm
      - SERVICE_KEY=examples/anon_messenger/group/node3_hlm/priv.key
    ports:
      - 6060:6060
    networks:
      - hidden-lake
networks:
  hidden-lake:
    driver: bridge
