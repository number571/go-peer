      - SERVICE_PATH=examples/anon_filesharing/docker/routing/node1_hlf
      - SERVICE_KEY=examples/anon_filesharing/routing/node1_hlf/priv.key
    ports:
      - 8080:8080
    networks:
      - hidden-lake
  node2_hlc:
    build:
      context: ./../../../../
