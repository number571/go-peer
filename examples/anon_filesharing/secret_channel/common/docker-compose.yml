version: "3"
services:
  service:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/adapters/common/cmd/service/Dockerfile
    environment:
      - SERVICE_ADDR=:6060
      - LOG_ENABLED=false
    networks:
      - hidden-lake
  node1_hlc:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/anon_filesharing/secret_channel/common/node1_hlf
      - SERVICE_KEY=examples/anon_filesharing/_keys/2048/priv_node1.key
    ports:
      - 8572:8572
      - 8080:8080
    networks:
      - hidden-lake
  node2_hlc:
    build:
      context: ./../../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/anon_filesharing/secret_channel/common/node2_hlf
      - SERVICE_KEY=examples/anon_filesharing/_keys/2048/priv_node2.key
    ports:
      - 7070:7070
    networks:
      - hidden-lake
networks:
  hidden-lake:
    driver: bridge
