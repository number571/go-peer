settings:
  message_size_bytes: 8192
  key_size_bits: 4096
  fetch_timeout_ms: 60000
  queue_period_ms: 0 # turn off queue-based anonymity
  f2f_disabled: true # turn off friend-to-friend network
logging:
  - info
  - warn
  - erro
services:
  hidden-echo-service: 
    host: recv_hls_service:8080
connections:
  - send_hls:7571
