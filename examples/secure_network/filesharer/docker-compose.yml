version: "3"
services:
  node1_hlc:
    build:
      context: ./../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/secure_network/filesharer/node1_hlf
      - SERVICE_PRIV=examples/secure_network/_keys/4096/priv_node1.key
    ports:
      - 8572:8572
      - 8080:8080
    networks:
      - hidden-lake
  node2_hlc:
    build:
      context: ./../../../
      dockerfile: cmd/hidden_lake/composite/Dockerfile
    environment:
      - SERVICE_PATH=examples/secure_network/filesharer/node2_hlf
      - SERVICE_PRIV=examples/secure_network/_keys/4096/priv_node2.key
    ports:
      - 7070:7070
    networks:
      - hidden-lake
networks:
  hidden-lake:
    driver: bridge
